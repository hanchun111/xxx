<!DOCTYPE html>
<html lang="en">
<head>
<title>登陆系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script
	src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="static/bootstrap/js/util.js"></script>
<script src="static/bootstrap/js/selectEnhance.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
	
</script>

<script type="text/javascript">
	function login() {
		var username = $("#username").val();
		var password = $("#password").val();
		if (username == null || "" == username) {  
            alert("账号不能为空！");  
            return;  
        }  
  
        if (password == null || "" == password) {  
            alert("密码不能为空！");  
            return;  
        }
        var data = {"username":username, "password":password};
        console.log(data);
		$.ajax({
			type : 'POST',
			contentType: 'application/json;charset=utf-8',
			url : 'index/login.do',
			data : JSON.stringify(data),
			dataType : 'json',
			success : function(result) {
				console.log(result);//打印服务端返回的数据(调试用)
				if (result.resultCode == 1) {
					alert("SUCCESS！");
				}
				else {
					alert("ERROR!请重新登陆！")
				}
				;
			},
			error : function() {
				alert("异常！");
			}

		});
	}
</script>
<style type="text/css">
body {
	background: #f8f6e9;
}

.mycenter {
	margin-top: 100px;
	margin-left: auto;
	margin-right: auto;
	height: 350px;
	width: 500px;
	padding: 5%;
	padding-left: 5%;
	padding-right: 5%;
}

.mycenter mysign {
	width: 440px;
}

.mycenter input, checkbox, button {
	margin-top: 2%;
	margin-left: 10%;
	margin-right: 10%;
}

.mycheckbox {
	margin-top: 10px;
	margin-left: 40px;
	margin-bottom: 10px;
	height: 10px;
}
</style>
</head>

<body>
	<div class="mycenter">
		<div class="mysign">
			<div class="col-lg-11 text-center text-info">
				<h2>请登录</h2>
			</div>
			<form>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="username"
						placeholder="请输入账户名,默认：admin" required autofocus />
				</div>
				<div class="col-lg-10"></div>
				<div class="col-lg-10">
					<input type="password" class="form-control" id="password"
						placeholder="请输入密码,默认：admin" required autofocus />
				</div>
				<div class="col-lg-10"></div>
				<div class="col-lg-10 mycheckbox checkbox">
					<input type="checkbox" class="col-lg-1">记住密码</input>
				</div>
				<div class="col-lg-10"></div>
				<div class="col-lg-10">
					<button type="button" class="form-control btn btn-success" onclick="login()">登陆</button>
				</div>
			</form>
		</div>
	</div>
</body>
